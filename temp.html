<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images (1).jpeg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            height: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <br><br>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheitValue = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheitValue)) {
                const celsiusValue = (fahrenheitValue - 32) * 5/9;
                document.getElementById('celsius').value = celsiusValue.toFixed(2);
            } else {
                alert("Please enter a valid Fahrenheit temperature.");
            }
        }

        function convertToFahrenheit() {
            const celsiusValue = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsiusValue)) {
                const fahrenheitValue = (celsiusValue * 9/5) + 32;
                document.getElementById('fahrenheit').value = fahrenheitValue.toFixed(2);
            } else {
                alert("Please enter a valid Celsius temperature.");
            }
        }
    </script>
</body>
</html>
